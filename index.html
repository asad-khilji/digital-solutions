<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Solutions</title>

<style>
/* Global Styles */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #f5f6fa;
}

/* HEADER */
header {
    background: linear-gradient(135deg, #111, #333);
    color: white;
    padding: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 1px;
}
.cart-btn {
    background: #ffb400;
    border: none;
    padding: 12px 18px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    color: black;
    font-weight: bold;
}
.cart-btn:hover {
    background: #ffc93c;
}

/* HERO SECTION */
#hero {
    text-align: center;
    padding: 60px 20px;
    background: white;
}
#hero h2 {
    font-size: 36px;
    margin-bottom: 10px;
}
#hero p {
    font-size: 18px;
    color: #555;
}

/* SERVICE SECTION */
#services {
    padding: 40px 20px;
    display: grid;
    gap: 25px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}
.service-card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: 0.3s;
}
.service-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}
.service-card h3 {
    margin: 10px 0;
    font-size: 20px;
}
.price {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 12px;
}
.add-btn {
    padding: 10px 18px;
    border: none;
    background: #111;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}
.add-btn:hover {
    background: #444;
}

/* CART POPUP */
#cartModal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
}
#cartBox {
    width: 90%;
    max-width: 500px;
    background: white;
    padding: 25px;
    border-radius: 12px;
}
.checkout-btn {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #27ae60;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
}
.checkout-btn:hover {
    background: #2ecc71;
}
</style>
</head>

<body>

<header>
    <h1>Digital Solutions</h1>
    <button class="cart-btn" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
</header>

<section id="hero">
    <h2>Professional Digital Solutions</h2>
    <p>Website Design â€¢ Catalog Design â€¢ Data Entry â€¢ File Conversions â€¢ PDF Processing</p>
</section>

<section id="services"></section>

<!-- CART POPUP -->
<div id="cartModal">
    <div id="cartBox">
        <h2>Your Cart</h2>
        <ul id="cartList"></ul>
        <h3 id="cartTotal"></h3>

        <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
        <button class="add-btn" style="background:#b2bec3; margin-top:12px;" onclick="closeCart()">Close</button>
    </div>
</div>

<script>
// JSON DATA FOR SERVICES
const servicesData = [
    { id: 1, name: "Website Design", price: 150 },
    { id: 2, name: "Catalog Design", price: 60 },
    { id: 3, name: "Data Entry", price: 30 },

    // original conversions
    { id: 4, name: "Word â‡„ PDF Conversion", price: 5 },
    { id: 5, name: "Excel â‡„ PDF Conversion", price: 5 },
    { id: 6, name: "PowerPoint â‡„ PDF Conversion", price: 5 }
];

// RENDER SERVICES
const servicesContainer = document.getElementById("services");

servicesData.forEach(service => {
    const card = document.createElement("div");
    card.classList.add("service-card");
    card.innerHTML = `
        <h3>${service.name}</h3>
        <p class="price">$${service.price}</p>
        <button class="add-btn" onclick="addToCart(${service.id})">Add to Cart</button>
    `;
    servicesContainer.appendChild(card);
});

// CART SYSTEM
let cart = [];

function addToCart(id) {
    const item = servicesData.find(s => s.id === id);
    cart.push(item);
    updateCartCount();
    openCart(); // auto-open popup
}

function updateCartCount() {
    document.getElementById("cartCount").textContent = cart.length;
}

function openCart() {
    document.getElementById("cartModal").style.display = "flex";

    const list = document.getElementById("cartList");
    list.innerHTML = "";

    let total = 0;

    cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        list.appendChild(li);
        total += item.price;
    });

    document.getElementById("cartTotal").innerText = "Total: $" + total;
}

function closeCart() {
    document.getElementById("cartModal").style.display = "none";
}

function goToCheckout() {
    const cartJSON = encodeURIComponent(JSON.stringify(cart));
    window.location.href = "checkout.html?cart=" + cartJSON;
}
</script>

</body>
</html>
